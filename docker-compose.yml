version: '3'

services:
#
# Applications
  geonetwork:
    build: ./geonetwork
    container_name: geonetwork4${COMPOSE_PROJECT_NAME}
    restart: unless-stopped
    depends_on: 
      - es01
      - kibana
    expose: 
      - "8080"
    environment:
      - VIRTUAL_HOST=geonetwork.sdi.elasticlabs.co
      - VIRTUAL_PORT=8080
      - ES_URL=http://es01.sdi.elasticlabs.co
      - KB_URL=http://kibana.sdi.elasticlabs.co
    volumes:
      - geonetwork-base:/usr/local/geonetwork
      - geonetwork-data:/var/local/geonetwork
    networks:
      - apps

  geoserver:
    build: ./geoserver
    container_name: geoserver4${COMPOSE_PROJECT_NAME}
    restart: unless-stopped
    depends_on: 
      - postgis
      - pgadmin
    expose: 
      - "8080"
    environment:
      - VIRTUAL_HOST=geoserver.sdi.elasticlabs.co
      - VIRTUAL_PORT=8080
    volumes:
      - geoserver-data:/var/local/geoserver
      - geoserver-exts:/var/local/geoserver-exts   
    networks:
      - apps

#
# Backend databases & Admin tools
# Elasticsearch :
#   -> cluster setup documentation at https://www.elastic.co/guide/en/elasticsearch/reference/7.4/docker.html
#   -> generic parameters are located here for configuration readability
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
    container_name: elastic01-4${COMPOSE_PROJECT_NAME}
    restart: unless-stopped
    expose:
      - "9200"
    environment:
      - VIRTUAL_HOST=es01.sdi.elasticlabs.co
      - VIRTUAL_PORT=9200
      - node.name=es01
      - discovery.type=single-node
      - cluster.name=es-sdi-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data01:/usr/share/elasticsearch/data
    networks:
      - apps

# Kibana :
#   -> cluster setup documentation at https://www.elastic.co/guide/en/kibana/7.4/docker.html
#   -> Configuration guide at https://www.elastic.co/guide/en/kibana/7.4/settings.html
  kibana:
    image: docker.elastic.co/kibana/kibana:7.4.2
    container_name: kibana4${COMPOSE_PROJECT_NAME}
    expose:
      - "5601"
    depends_on:
      - es01
    environment:
      - VIRTUAL_HOST=kibana.sdi.elasticlabs.co
      - VIRTUAL_PORT=5601
      - SERVER_NAME=kibana.sdi.elasticlabs.co
      - ELASTICSEARCH_HOSTS=http://es01.sdi.elasticlabs.co
    volumes:
      - ./elk-config/kibana.yml:/usr/share/kibana/config/kibana.yml
    networks:
      - apps

  # pgAdmin & PostGIS
  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    container_name: pgadmin4${COMPOSE_PROJECT_NAME}
    expose: 
      - "80"
    volumes:
      - '/private/var/lib/pgadmin:/var/lib/pgadmin'
      - '/tmp/servers.json:/servers.json'
    environment:
      - VIRTUAL_HOST=pgadmin.sdi.elasticlabs.co
      - VIRTUAL_PORT=80
    env_file:
      - ./postgis/pgadmin.env
    networks:
      - apps

  postgis:
    build: ./postgis
    restart: unless-stopped
    container_name: PostGIS4${COMPOSE_PROJECT_NAME}
    expose: 
      - "5432"
    stdin_open: true
    volumes:
      - dbdata:/var/lib/postgresql/data
      - dbbackups:/pg_backups
    env_file:
      - ./postgis/db.env
    networks:
      - apps

  #GeoHealthCheck
  ghc_web:
    image: geopython/geohealthcheck:latest
    container_name: GeoHealthCheck4${COMPOSE_PROJECT_NAME}
    restart: unless-stopped
    expose:
      - "8083"
    environment:
      - VIRTUAL_HOST=geohealthcheck.sdi.elasticlabs.co
      - VIRTUAL_PORT=8083
    env_file:
      - ghc.env
    volumes:
      - ghc_db:/GeoHealthCheck/DB
    networks:
      - apps

  ghc_runner:
    image: geopython/geohealthcheck:latest
    container_name: ghc_runner4${COMPOSE_PROJECT_NAME}
    restart: unless-stopped
    env_file:
      - ghc.env
    entrypoint:
      - /run-runner.sh
    volumes:
      - ghc_db:/GeoHealthCheck/DB
    networks:
      - apps  

volumes:
  geonetwork-base:
  geonetwork-data:
  geoserver-exts:
  geoserver-data:
  es-data01:
  dbdata:
  dbbackups:
  ghc_db:

networks:
  apps: